<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mudblazor Template</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="_content/DefaultBlazor.Desktop.Common/loader/loader.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loader-box">
            <img src="_content/DefaultBlazor.Desktop.Common/loader/spinner.svg" width="70" />
            <br />
            <p id="loadingText" class="mt-3">Loading...</p>
            <br />
            <progress id="pbar"></progress>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_content/DefaultBlazor.Desktop.Common/loader/loader.js"></script>
    <script>
        startLoader(document.getElementById("pbar"), document.getElementById("loadingText"));
    </script>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>
</html>
